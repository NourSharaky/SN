<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>My Sticky Notes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/51f1a2fdea.js" crossorigin="anonymous"></script>
    <style media="screen">
      .textEditing{
        background-color: rgb(254, 255, 251);
        display: flex;
        justify-content: space-around;
      }
      .edit-btns{
        width: 5%;
        padding: 0.5%;
        outline: none;
        border: none;
        text-align: center;
        font-size:15px;
        cursor:pointer;
        background-color: inherit;
      }
      .edit-btns:hover{
        background-color: rgb(200, 200, 200)
      }
    </style>
  </head>
  <body>

    <div class="navigationBar">
      <nav>
        <ul>
          <li class="dropDownIcon" onclick="Toggle()"><a href="#"><i class="fa-solid fa-circle-chevron-down down"></i></a></li>
          <li class="get-li displayNone"><a href="#">Home</a></li>
          <li class="get-li displayNone"><a href="index.html">Reset</a></li>
          <li class="get-li displayNone"><a href="#">Settings</a></li>
        </ul>
      </nav>
      <button id="addbtn" class="btn" type="button" name="button">+</button>
      <span class="title"><b>My Sticky Notes</b></span>
      <div class="textEditing">
        <button class="edit-btns" title="Bold" id="bold" onClick="bold()"><i class="fa-solid fa-bold"></i></button>
        <button class="edit-btns" title="Italic" id="italic" onClick="italic()"><i class="fa-solid fa-italic"></i></button>
        <button class="edit-btns" title="Underline" id="underline" onClick="underline()"><i class="fa-solid fa-underline"></i></button>
        <button class="edit-btns" title="strike Through" id="strikeThrough" onClick="strikeThrough()"><i class="fa-solid fa-strikethrough"></i></button>
        <button class="edit-btns" title="Insert an Unordered List" id="unorderedList" onClick="uList()"><i class="fa-solid fa-list-ul"></i></button>
        <button class="edit-btns" title="Insert an Ordered List" id="orderedList" onClick="oList()"><i class="fa-solid fa-list-ol"></i></button>
        <button class="edit-btns" title="Ident Text" id="indent" onClick="indent()"><i class="fa-solid fa-indent"></i></i></button>
        <button class="edit-btns" title="Justify Text" id="justify" onClick="justify()"><i class="fa-solid fa-align-justify"></i></button>
        <button class="edit-btns" title="Justify Text Left" id="justifyLeft" onClick="justifyLeft()"><i class="fa-solid fa-align-left"></i></button>
        <button class="edit-btns" title="Justify Text Right" id="justifyRight" onClick="justifyRight()"><i class="fa-solid fa-align-right"></i></button>
        <button class="edit-btns" title="Copy" id="copy" onClick="copy()"><i class="fa-solid fa-copy"></i></button>
        <button class="edit-btns" title="Cut" id="cut" onClick="cut()"><i class="fa-solid fa-scissors"></i></button>
        <button class="edit-btns" title="Paste" id="paste" onClick="paste()"><i class="fa-solid fa-paste"></i></button>
        <button class="edit-btns" title="Undo" id="undo" onClick="undo()"><i class="fa-solid fa-rotate-left"></i></button>
        <button class="edit-btns" title="Redo" id="redo" onClick="redo()"><i class="fa-solid fa-rotate-right"></i></button>
      </div>
    </div>


    <div class="newNoteWindow" style="display:none">
      <div class="noteWindow">
        <form class="" action="index.html" method="post">
          <div class="logos">
            <i id="check-icon" class="fa-regular fa-circle-check"></i>
            <i id="x-icon" class="fa-regular fa-circle-xmark"></i>
          </div>
        <textarea id="note-text" placeholder="Write Note..." maxlength="100"></textarea>
      </form>
    </div>
    </div>

    <div class="addedNotes"></div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
